<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
  <title>Exercicio 1</title>
</head>

<body>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="dice-tab" href="#home" role="tab" aria-controls="home" aria-selected="true"
        data-toggle="tab">Dados</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="adress-tab" href="#perfil" role="tab" aria-controls="profile" aria-selected="false"
        data-toggle="tab">Endereço</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="finish-tab" href="#contato" role="tab" aria-controls="contact"
        aria-selected="false">Finalização</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <section id="pag1" class="page-content">
        <form action="#" name="form">
          <label>Nome</label>
          <input type="text" id="name" placeholder="Informe seu nome"><br>
          <label>Data de Nascimento</label>
          <input type="date" id="date" placeholder="Informe sua data de Nascimento"><br>
          <label>CPF</label>
          <input type="number" id="cpf" placeholder="Informe seu CPF"><br>
          <button type="submit" id="advanced">Avançar </button>
        </form>
      </section>
    </div>
    <div class="tab-pane fade" id="perfil" role="tabpanel" aria-labelledby="profile-tab">
      <section id="pag2" class="page-content">
        <form action="#" name="form">
          <input type="number" id="search" placeholder="Digite o Cep">
          <button id="searchBtn">Buscar</button><br>
          <input type="text" class="hidden" id="state" placeholder="Informe seu nome">
          <input type="text" id="city" class="hidden" placeholder="Informe seu nome">
          <label for="adress">Logradouro</label>
          <input type="text" id="adress" placeholder="Informe seu nome">
          <label for="district">Bairro</label>
          <input type="text" id="district" placeholder="Informe seu Bairro">
          <label for="addressNumber">Numero</label>
          <input type="number" id="addressNumber" placeholder="Informe o numero">
          <label for="addressComplement">Complemento</label>
          <input type="text" id="addressComplement" placeholder="Informe o Complemento">
          <button id="return">Voltar</button>
          <button id="next">Finalizar</button>
        </form>
      </section>
    </div>
    <div class="tab-pane fade" id="contato" role="tabpanel" aria-labelledby="contact-tab">
      <section id="pag3" class="page-content">
        <h3 id="finish-message">Obrigado por se cadastrar!</h3><br>
        <p>Seus Dados</p>
        <div id="end">


        </div>
      </section>
    </div>
  </div>
  <script src="/Js/script.js" type="module"></script>
</body>

</html>
